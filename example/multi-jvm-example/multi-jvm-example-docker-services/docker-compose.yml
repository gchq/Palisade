version: "3"

services:

   etcd:
      container_name: etcd
      image: quay.io/coreos/etcd
      ports:
        - 2379:2379
      command:
        - /usr/local/bin/etcd
        - -name
        - etcd
        - --data-dir
        - /tmp/etcd_data
        - -advertise-client-urls
        - http://etcd:2379
        - -listen-client-urls
        - http://0.0.0.0:2379
        - -initial-advertise-peer-urls
        - http://etcd:2380
        - -listen-peer-urls
        - http://0.0.0.0:2380
        - -initial-cluster
        - etcd=http://etcd:2380
   data-service:
      build: data-service
      container_name: data-service
      ports:
         - 8084:8080
      volumes:
         - "../../resources:/data"
   policy-service:
      build: policy-service
      container_name: policy-service
      ports:
         - 8081:8080
   resource-service:
      build: resource-service
      container_name: resource-service
      ports:
         - 8082:8080
      volumes:
         - "../../resources:/data"
   user-service:
      build: user-service
      container_name: user-service
      ports:
         - 8083:8080
   palisade-service:
      build: palisade-service
      container_name: palisade-service
      ports:
         - 8080:8080
   config-service:
      build: config-service
      container_name: config-service
      ports:
         - 8085:8080
