---
# Source: palisade/templates/user-service.yaml

kind: Service
apiVersion: v1
metadata:
  labels:
    app: user-service
  name: user-service
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-service
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  user-service
  template:
    metadata:
      labels:
        app:  user-service
    spec:
      containers:
      - image: palisadeacr.azurecr.io/user-service:latest
        name: user-service
        ports:
          - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 0.5
            memory: 2Gi
        livenessProbe:
          httpGet: 
            path: /user/v1/status
            port: 8080
          failureThreshold: 5
          periodSeconds: 60
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /user/v1/status
            port: 8080
          failureThreshold: 5
          periodSeconds: 60
          timeoutSeconds: 10
      restartuser: Always
status: {}
