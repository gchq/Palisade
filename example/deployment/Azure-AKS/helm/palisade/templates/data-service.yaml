---
# Source: palisade/templates/data-service.yaml
kind: Service
apiVersion: v1
metadata:
  labels:
    app: data-service
  name: data-service
spec:
  selector:
    app: data-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
# Source: palisade/templates/data-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app:  data-service
  name: data-service
spec:
  replicas: {{ .Values.dataservice.replicas }}
  selector:
    matchLabels:
      app:  data-service
  template:
    metadata:
      labels:
        app:  data-service
    spec:
      containers:
      - image: "{{ .Values.dataservice.image.repository }}:{{ .Values.dataservice.image.tag }}"
        imagePullPolicy: "{{ .Values.dataservice.image.pullPolicy }}"
        name: data-service
        livenessProbe:
          httpGet:
            path: /data/v1/status
            port: 8080
          failureThreshold: 5
          periodSeconds: 60
          timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /data/v1/status
              port: 8080
            failureThreshold: 5
            periodSeconds: 60
            timeoutSeconds: 10
          resources:
            {{- toYaml .Values.dataservice.resources | nindent 12 }}
        volumeMounts:
          - name: data
            mountPath: /data
      restartPolicy: Always
      volumes:
      - name: data
        azureFile:
          secretName: data-share-secret
          shareName: data
          readOnly: true
