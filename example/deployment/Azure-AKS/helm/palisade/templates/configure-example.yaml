---
# Source: palisade/templates/configure-example.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app:  configure-example
  name: configure-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  configure-example
  template:
    metadata:
      labels:
        app:  configure-example
    spec:
      containers:
      - image: tmppalisadeopsuksouthacr.azurecr.io/configure-example:latest
        name: configure-example
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
          - name: config
            mountPath: /mnt/config
      restartPolicy: Always
      volumes:
      - name: config
        azureFile:
          secretName: config-share-secret
          shareName: config
          readOnly: true
          
status: {}