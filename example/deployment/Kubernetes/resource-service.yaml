---
# Source: palisade/templates/resource-service.yaml
kind: Service
apiVersion: v1
metadata:
  name: resource-service
spec:
  selector:
    app: resource-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: resource-service
  name: resource-service
spec:
  selector:
    matchLabels:
      app: resource-service
  replicas: 1
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      containers:
      - name: resource-service
        image: marcusreg.azurecr.io/resource-service:latest
        ports:
          - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /resource/v1/status
            port: 8080
          failureThreshold: 5
          periodSeconds: 60
          timeoutSeconds: 10
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: resource-service-claim0
      restartPolicy: Always
      volumes:
      - name: resource-service-claim0
        persistentVolumeClaim:
          claimName: resource-service-claim0
